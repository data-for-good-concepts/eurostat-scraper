steps:
- name: 'gcr.io/cloud-builders/docker'
  entrypoint: 'bash'
  args: ['-c', 'docker pull gcr.io/$PROJECT_ID/$SERVICE:latest || exit 0']
- name: 'gcr.io/cloud-builders/docker'
  args: [
            'build',
            '--tag', 'gcr.io/$PROJECT_ID/$SERVICE:latest',
            '--cache-from', 'gcr.io/$PROJECT_ID/$SERVICE:latest',
            '.'
        ]
images: ['gcr.io/$PROJECT_ID/$SERVICE:latest']
